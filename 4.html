    <script>
// 4. Crie uma função que recebe por parâmetro o tempo de duração de
// uma fábrica expressa em segundos e retorna esse tempo em horas,
// minutos e segundos.

// Ex:
// Entrada: 3672
// Saída: 1:1:12

function tempo(valor) {
    var minutos = valor / 60
    var horas = valor / 3600

    console.log (valor, "segundos");
    console.log(minutos, "minutos");
    console.log(horas, "horas");
}

console.log(tempo(Number(prompt("informe quantos segundos deseja converter: "))))

    </script>
